<div class="limiter">
    <div class="container-login1001" style="background-image: url('../assets/img/bg.jpg');">
        <div class="container">
            <h1>Add User</h1>
            <form #addUserForm="ngForm" (ngSubmit)="addUser();">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="model.userName" name="userName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" [(ngModel)]="model.email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="email" class="form-control" id="mobile" [(ngModel)]="model.phoneNo" name="phoneNo" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea rows="5" class="form-control" id="address" [(ngModel)]="model.address" name="address"></textarea>
                </div>

                <button type="button" class="btn btn-primary" (click)="goBack()">Back</button>
                <button type="submit" class="btn btn-success" [disabled]="!addUserForm.form.valid">Submit</button>

            </form>
        </div>
    </div>
</div>
